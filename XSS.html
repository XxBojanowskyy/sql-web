<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>XSS</title>

<style>
    /* Cała strona wyśrodkowana */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #1e1e1e; /* ciemne tło */
        color: #f0f0f0; /* jasny tekst */
    }

    h2 {
        font-size: 36px;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        font-size: 20px;
        border-radius: 6px;
        border: 1px solid #555;
        margin-bottom: 20px;
        background-color: #2c2c2c;
        color: #f0f0f0;
        box-sizing: border-box;
    }

    input::placeholder {
        color: #aaa;
    }

    button {
        padding: 12px 30px;
        font-size: 20px;
        border-radius: 6px;
        border: none;
        background-color: #007BFF;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    #wynik {
        font-size: 24px;
        font-weight: bold;
        margin-top: 30px;
        color: #f0f0f0;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Wpisz swoje imię:</h2>
    <input type="text" id="pole" placeholder="Twoje imię">
    <button id="save">Zapisz</button>

    <p id="wynik"></p>
</div>

<script>
document.getElementById("save").onclick = function() {
    const tekst = document.getElementById("pole").value;
    document.getElementById("wynik").innerHTML = "Witaj " + tekst + "!";
};
</script>

<script>
const originalAlert = window.alert;

let flagShown = false;

window.alert = function(message) {

    if (!flagShown) {
        flagShown = true;
        originalAlert("Flaga to: CTF{To_Jest_XSS}");
    }

    originalAlert(message);
};
</script>

</body>
</html>
